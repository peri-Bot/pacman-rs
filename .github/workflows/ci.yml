name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Nix Checks & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      # Rust checks: fmt, clippy, tests + WASM build (all pure/sandboxed)
      - name: Run all Nix checks
        run: nix flake check --print-build-logs

      # Frontend build (needs network for bun install, so runs via nix develop)
      - name: Install frontend dependencies
        run: nix develop --command bun install --frozen-lockfile

      - name: Build frontend
        run: nix develop --command bun run build
